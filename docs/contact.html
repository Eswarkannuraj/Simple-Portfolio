<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <title>Contact</title>
</head>

<body>


  <div class="container">

    <div class="section-1">
      <h2 class="section-1__name">ESWAR.K</h2>
      <p class="section-1__role">Web Developer</p>
      <a href="index.html" class="section-1__contact">Home</a>
    </div>


    <div class="contact-form">

      <form action="index.html">
        <table>
          <tr>
            <td>Name :</td>
            <td><input type="text" placeholder="Your name" class="contact-form__input" required></td>
          </tr>

          <tr>
            <td>Email :</td>
            <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
          </tr>

          <tr>
            <td>Message :</td>
            <td>
              <textarea placeholder="Your Message" class="contact-form__message"></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"></td>
          </tr>

        </table>
      </form>
    </div>

    <div class="section-5">
      <p class="section-5__title">Social media :
        <a href="https://www.instagram.com/">instagram</a>
        <a href="https://www.linkedin.com/feed/">Linked-in</a>
      </p>

      <p class="section-5__description">&copy; Eswar.K</p>

    </div>
  </div>
</body>


</html>
